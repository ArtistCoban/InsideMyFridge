<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inside My Fridge – Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">Inside My Fridge – Recipe Finder</h1>

  <div class="input-group mb-4">
    <input type="text" id="ingredients" class="form-control" placeholder="Enter ingredients (e.g. tomato, egg)">
    <button class="btn btn-primary" onclick="searchRecipes()">Search</button>
  </div>

  <div id="results" class="row g-4"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRecipeTitle">Recipe Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" id="modalImage" class="img-fluid rounded mb-3" alt="Recipe Image"/>
        <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
        <p><strong>Description:</strong> <span id="modalDescription"></span></p>
        <p><strong>Time:</strong> <span id="modalTime"></span></p>
        <hr>
        <h6>Ingredients:</h6>
        <ul id="modalIngredients"></ul>
        <hr>
        <h6>Instructions:</h6>
        <p id="modalInstructions"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  async function searchRecipes() {
    const ingredients = document.getElementById("ingredients").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<p>Loading...</p>";

    if (!ingredients) {
      resultsDiv.innerHTML = "<div class='alert alert-warning'>Please enter at least one ingredient.</div>";
      return;
    }

    try {
      const res = await fetch(`http://localhost:8000/search-recipes/?ingredients=${ingredients}`);
      const data = await res.json();

      if (data.length === 0) {
        resultsDiv.innerHTML = "<div class='alert alert-info'>No recipes found.</div>";
        return;
      }

      resultsDiv.innerHTML = "";
      data.forEach(recipe => {
        const card = document.createElement("div");
        card.className = "col-md-4";

        const image = recipe.image_url && recipe.image_url !== "" ? recipe.image_url : "https://via.placeholder.com/555x416?text=No+Image";

        card.innerHTML = `
          <div class="card h-100">
            <img src="${image}" class="card-img-top" alt="${recipe.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${recipe.name}</h5>
              <p class="card-text"><strong>By:</strong> ${recipe.author_name || "Unknown"}</p>
              <p class="card-text">${recipe.description || "No description provided."}</p>
              <p><strong>Matched Ingredients:</strong> ${recipe.matched_ingredients.join(", ")}</p>
              <button class="btn btn-outline-primary mt-auto" onclick='showRecipeModal(${JSON.stringify(recipe)})'>Show Recipe</button>
            </div>
          </div>
        `;
        resultsDiv.appendChild(card);
      });

    } catch (error) {
      resultsDiv.innerHTML = "<div class='alert alert-danger'>Failed to fetch recipes.</div>";
      console.error(error);
    }
  }

  function showRecipeModal(recipe) {
    document.getElementById("modalRecipeTitle").textContent = recipe.name;
    document.getElementById("modalAuthor").textContent = recipe.author_name || "Unknown";
    document.getElementById("modalDescription").textContent = recipe.description || "-";
    document.getElementById("modalTime").textContent = recipe.time || "-";
    document.getElementById("modalInstructions").textContent = recipe.instructions || "-";
    document.getElementById("modalImage").src = recipe.image_url && recipe.image_url !== "" 
      ? recipe.image_url 
      : "https://via.placeholder.com/555x416?text=No+Image";

    const ingList = document.getElementById("modalIngredients");
    ingList.innerHTML = "";
    recipe.ingredients.forEach(i => {
      ingList.innerHTML += `<li>${i}</li>`;
    });

    const modal = new bootstrap.Modal(document.getElementById("recipeModal"));
    modal.show();
  }
</script>

</body>
</html>
